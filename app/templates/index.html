<!DOCTYPE html>
<html>
<head>
	<title>login test 3</title>
</head>
<body>
	
	{% if user == None %}
	
	<h1>test it!</h1>
	<p>And hope it works!</p>
	<p>Not yet a user?</p>
	<p>Sign up <a href="/signup">here</a></p>
	<p>Already a user?</p>
	<p>Log in <a href="/login">here</a></p>

	{% else %}
	
	<h1>Hello, {{ user.username }}</h1>
	<p>How do you like the site?</p>
	<p>If you want to you can <a href="/logout">logout here</a></p>
	
	{% endif %}
</body>
</html>
